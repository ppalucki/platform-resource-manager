# @Scenario LLC contention:
# 3 redis instances;
# 3 twemcached instances (one big instance with big workload, other two relatively small);
# start cassandra service but no workload to train the model;
# start the cassandra stressor to test the model for cache contention.

application_hosts:
  vars:
    workloads:
      twemcache_mutilate:
        small:
          count: 0
          slo: 500
          communication_port: 11211
          twemcache:
            env:
              worker_threads: 2
              max_memory: 4024
            resources:
              cpu: 2
              ram: 50
              disk: 50
          mutilate:
            env:
              sli_percentile: 95    # Note: 99 percentile is too sensitive
              threads: 2
              connections: 1       # originally was 1, but that seems to be too small
              warmup_time: 30
              qps: 20000            # that's original value (40k)
            resources:
              cpu: 2
              ram: 10
              disk: 20
        big:
          # twice as much cores assigned, and 4 times more threads
          count: 1
          slo: 5000
          communication_port: 11213
          twemcache:
            env:
              worker_threads: 12
              max_memory: 2048
            resources:
              cpu: 12
              ram: 50
              disk: 50
          mutilate:
            env:
              time: 30
              sli_percentile: 95
              threads: 16
              connections: 16
              warmup_time: 30
              qps: 100000           # that's original value (300k)
            resources:
              cpu: 16
              ram: 10
              disk: 20

      redis_rpc_perf:
        default:
          count: 0
          slo: 10000
          communication_port: 6789
          redis:
            image_name: centos/redis
            image_tag: latest
            resources:
              cpu: 1
              ram: 2
              disk: 2
          rpc_perf:
            resources:
              cpu: 1
              ram: 2
              disk: 2
      
      cassandra_stress:
        default:
          labels: {'type': 'best_efforts'}
          count: 1
          communication_port: 9142
          jmx_port: 7299
          storage_port: 7100
          slo: 5
          cassandra:
            image_name: cassandra
            image_tag: 3.11.3
            resources:
              cpu: 30
              ram: 50
              disk: 50
          cassandra_stress:
            env:
              threads: 30
              duration: 1200
              #qps: @TODO in cassandra_stress.aurora
            resources:
              cpu: 30
              ram: 20
              disk: 50
